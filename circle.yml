machine:
  node:
    version: 5.4.0
  services:
    - docker

dependencies:
  pre:
    - npm install -g firebase-tools

test:
  pre:
    - chmod +x build.sh
    - ./build.sh
  override:
    - docker-compose ps | grep app

deployment:
  production:
    branch: master
    commands:
      - firebase deploy --token "$FIREBASE_TOKEN"
